<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll Site </title>
</head>
<body>
{% if latest_ques_list %}
<ul>
    {% for que in latest_ques_list %}
    <li><a href="/polls/{{ que.id }}/">{{ que.quest }}</a></li>
    {% endfor %}
</ul>
{% else %}
 <p>No polls are available</p>

{% endif %}

</body>
</html>
